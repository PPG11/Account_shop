{% extends "base.html" %}

{% block page_content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                    <div class="alert alert-success center-block" style="text-align: center">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                        <strong>{{ message }}</strong></div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <img src="static/bai.jpg" alt="logo" class="center-block">
    <h1 class="text-center">注册账号 <small>琳小姐的代售铺子</small></h1>
    <div class="container center-block">
        <form class="form-horizontal" action="/do_register_user" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="账号" name="account">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="xxx@xxx.com" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="VerifyCode" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="VerifyCode" placeholder="点击换图" name="verify_text">
                </div>
                <div class="col-sm-2">
                    <img id="captcha_img" class="img-rounded" src="{{ url_for('index.graph_captcha') }}"
                         onclick="this.src='/captcha?'+ Math.random()" alt="验证码"/>
                </div>
                <div id="result"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-success" name="submit">提交注册</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
